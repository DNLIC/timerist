<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Countdown - Timerist</title>
    <link rel="stylesheet" href="styles/timerist-design-system.css">
    <style>
        .header-top a {
            transition: opacity 0.2s ease;
        }
        
        .header-top a:hover {
            opacity: 0.7;
        }
        
        .timer-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timer-controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .timer-controls .btn {
            min-width: 80px;
            padding: 0.75rem 1.25rem;
        }
        
        @media (max-width: 390px) {
            .timer-controls {
                gap: 0.5rem;
            }
            
            .timer-controls .btn {
                min-width: 70px;
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }
        }
        
        .timer-settings {
            margin: 2rem 0;
        }
        
        .setting-group {
            width: 100%;
        }
        
        .time-input-container {
            width: 100%;
            margin-bottom: 0.75rem;
        }
        
        .time-input-container input {
            width: 100%;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            padding: 0.75rem;
            border: 2px solid hsl(var(--input));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 44px;
        }
        
        .time-input-container input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        
        .time-adjust-buttons {
            display: flex;
            gap: 0.625rem;
            margin-bottom: 0.75rem;
        }
        
        .time-adjust-btn {
            flex: 1;
            min-height: 44px;
            font-size: 1rem;
            font-weight: 700;
            border: 2px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--card));
            color: hsl(var(--foreground));
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .time-adjust-btn:hover:not(:disabled) {
            background-color: hsl(var(--accent));
            border-color: hsl(var(--primary));
            transform: scale(1.05);
        }
        
        .time-adjust-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .time-adjust-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .timer-running .time-adjust-btn {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .timer-running .time-adjust-btn:hover {
            transform: none;
            border-color: hsl(var(--border));
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 2rem;
        }
        
        @media (max-width: 390px) {
            .preset-buttons {
                grid-template-columns: 1fr;
                gap: 0.625rem;
            }
            
            .preset-btn.reset-btn {
                grid-column: 1;
            }
        }
        
        .preset-btn {
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--card));
            color: hsl(var(--foreground));
            cursor: pointer;
            transition: all var(--transition-normal);
            min-height: 44px;
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        
        .preset-btn:hover:not(:disabled) {
            background-color: hsl(var(--accent));
            border-color: hsl(var(--primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .preset-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .preset-btn.reset-btn {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
            border-color: hsl(var(--destructive));
            grid-column: span 2;
            text-decoration: none;
        }
        
        .preset-btn.reset-btn:hover:not(:disabled) {
            background-color: hsl(var(--destructive) / 0.9);
            border-color: hsl(var(--destructive) / 0.9);
        }
        
        @media (max-width: 390px) {
            .preset-btn.reset-btn {
                grid-column: 1;
            }
        }
        
        .timer-running .preset-btn:not(.reset-btn) {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .timer-running .preset-btn:not(.reset-btn):hover {
            transform: none;
            border-color: hsl(var(--border));
        }
        
        @media (max-width: 768px) {
            .time-input-container input {
                padding: 0.625rem;
                font-size: 1.1rem;
            }
            
            .time-adjust-buttons {
                gap: 0.5rem;
            }
            
            .time-adjust-btn {
                font-size: 0.9rem;
            }
            
            .preset-btn {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 390px) {
            .time-input-container input {
                padding: 0.75rem;
                font-size: 1.3rem;
            }
            
            .preset-btn {
                padding: 0.625rem 0.875rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="mode-toggle-btn mode-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <span id="theme-icon">ðŸŒ™</span>
    </button>
    
    <div class="container">
        <div class="header-top" style="position: absolute; top: clamp(1rem, 3vw, 2rem); left: 0; right: 0; display: flex; justify-content: space-between; align-items: center; padding: 0 clamp(1rem, 3vw, 2rem); z-index: 10; width: 100%; max-width: 1200px; margin: 0 auto;">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; cursor: pointer;">
                    <svg
                        width="40"
                        height="40"
                        viewBox="0 0 40 40"
                        xmlns="http://www.w3.org/2000/svg"
                        id="timerist-logo"
                        style="display: block; width: 40px; height: 40px; color: #0a0a0a;"
                    >
                        <circle cx="20" cy="20" r="15" fill="none" stroke="#0a0a0a" stroke-width="2.5" class="logo-circle"/>
                        <line x1="20" y1="20" x2="20" y2="8" stroke="#0a0a0a" stroke-width="2.5" class="logo-line"/>
                        <line x1="20" y1="20" x2="30" y2="20" stroke="#0a0a0a" stroke-width="2.5" class="logo-line"/>
                    </svg>
                </a>
                <span style="font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 600; color: hsl(var(--foreground));">timerist.com</span>
                <span style="color: hsl(var(--muted-foreground));">|</span>
                <span style="font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 600; color: hsl(var(--foreground));">Quick Countdown</span>
            </div>
        </div>
        
        <div class="timer-container" style="margin-top: clamp(4rem, 8vw, 6rem);">
            <div class="timer-display">
                <div class="timer-time" id="display">00:00</div>
            </div>
            
            <!-- Control Buttons -->
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" style="display: none;">Pause</button>
                <button class="btn btn-destructive" id="stopBtn" style="display: none;">Stop</button>
                <button class="btn btn-destructive" id="resetBtn" style="display: none;">Reset</button>
                <button class="btn btn-secondary" id="clearBtn" style="display: none;">Clear</button>
            </div>
            
            <!-- Manual Time Entry -->
            <div class="timer-settings">
                <div class="setting-group">
                    <div class="time-input-container">
                        <input type="text" id="manualTime" value="00:00" pattern="[0-9]{2}:[0-9]{2}" placeholder="MM:SS" />
                    </div>
                    <div class="time-adjust-buttons">
                        <button class="time-adjust-btn" id="manualDecreaseBtn" type="button">âˆ’5</button>
                        <button class="time-adjust-btn" id="manualIncreaseBtn" type="button">+5</button>
                    </div>
                    <button class="btn btn-primary" id="manualStartBtn" style="width: 100%; margin-top: 0.625rem;">Start</button>
                </div>
            </div>
            
            <!-- Preset Buttons (15-second increments up to 5 minutes) -->
            <div class="preset-buttons">
                <button class="preset-btn" data-seconds="15">00:15</button>
                <button class="preset-btn" data-seconds="30">00:30</button>
                <button class="preset-btn" data-seconds="45">00:45</button>
                <button class="preset-btn" data-seconds="60">01:00</button>
                <button class="preset-btn" data-seconds="75">01:15</button>
                <button class="preset-btn" data-seconds="90">01:30</button>
                <button class="preset-btn" data-seconds="105">01:45</button>
                <button class="preset-btn" data-seconds="120">02:00</button>
                <button class="preset-btn" data-seconds="135">02:15</button>
                <button class="preset-btn" data-seconds="150">02:30</button>
                <button class="preset-btn" data-seconds="165">02:45</button>
                <button class="preset-btn" data-seconds="180">03:00</button>
                <button class="preset-btn" data-seconds="195">03:15</button>
                <button class="preset-btn" data-seconds="210">03:30</button>
                <button class="preset-btn" data-seconds="225">03:45</button>
                <button class="preset-btn" data-seconds="240">04:00</button>
                <button class="preset-btn" data-seconds="255">04:15</button>
                <button class="preset-btn" data-seconds="270">04:30</button>
                <button class="preset-btn" data-seconds="285">04:45</button>
                <button class="preset-btn" data-seconds="300">05:00</button>
                <button class="preset-btn reset-btn" id="quickResetBtn">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="scripts/dark-mode-toggle.js"></script>
    <script src="scripts/quick-countdown.js"></script>
    <script>
        // Update theme icon
        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const isDark = document.documentElement.classList.contains('dark');
            icon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        updateThemeIcon();
        const observer = new MutationObserver(updateThemeIcon);
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
        
        const originalToggle = window.toggleTheme;
        window.toggleTheme = function() {
            originalToggle();
            setTimeout(() => {
                updateThemeIcon();
                updateLogoColors();
            }, 10);
        };
        
        // Function to update logo colors based on theme
        function updateLogoColors() {
            const logo = document.getElementById('timerist-logo');
            if (!logo) return;
            
            const isDark = document.documentElement.classList.contains('dark');
            const lightColor = '#0a0a0a';
            const darkColor = '#fafafa';
            const color = isDark ? darkColor : lightColor;
            
            const circles = logo.querySelectorAll('.logo-circle');
            const lines = logo.querySelectorAll('.logo-line');
            
            circles.forEach(el => el.setAttribute('stroke', color));
            lines.forEach(el => el.setAttribute('stroke', color));
        }
        
        const themeObserver = new MutationObserver(() => {
            updateLogoColors();
        });
        themeObserver.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
        
        updateLogoColors();
    </script>
</body>
</html>
