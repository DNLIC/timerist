<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Countdown - Timerist</title>
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/theme-switcher.js"></script>
    <script src="scripts/style-switcher-ui.js"></script>
    <style>
        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .timer-controls .btn {
            min-width: 80px;
            padding: 12px 20px;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 30px;
        }
        
        /* Keep 2 columns (50-50) as long as possible, only stack on very small screens */
        @media (max-width: 480px) {
            .preset-buttons {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .preset-btn.reset-btn {
                grid-column: 1;
            }
        }
        
        .preset-btn {
            padding: 16px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-small);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: var(--font-family);
            text-decoration: underline;
            text-underline-offset: 4px;
        }
        
        .preset-btn:hover {
            background: var(--card-bg-hover);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .preset-btn:active {
            transform: translateY(0);
        }
        
        .preset-btn.reset-btn {
            background: var(--danger-color);
            color: var(--text-on-primary);
            border-color: var(--danger-color);
            grid-column: span 2;
        }
        
        .preset-btn.reset-btn:hover {
            background: var(--danger-dark);
            border-color: var(--danger-dark);
        }
        
        /* Style 1 specific preset button styling */
        [data-theme="style1"] .preset-btn {
            background: #333333;
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        [data-theme="style1"] .preset-btn:hover {
            background: #444444;
            border-color: var(--primary-color);
        }
        
        [data-theme="style1"] .preset-btn.reset-btn {
            background: var(--danger-color);
            color: var(--text-on-primary);
        }
        
        .timer-running .preset-btn:not(.reset-btn) {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .timer-running .preset-btn:not(.reset-btn):hover {
            transform: none;
            border-color: var(--border-color);
        }
        
        /* Time Input Group */
        .time-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .time-input-group input {
            flex: 1;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-mono);
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-small);
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .time-input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .time-adjust-btn {
            flex: 1;
            height: 40px;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-small);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .time-adjust-btn:hover:not(:disabled) {
            background: var(--card-bg-hover);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }
        
        .time-adjust-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .time-adjust-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Style 1 specific button styling */
        [data-theme="style1"] .time-adjust-btn {
            background: #333333;
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        [data-theme="style1"] .time-adjust-btn:hover:not(:disabled) {
            background: #444444;
            border-color: var(--primary-color);
        }
        
        .timer-running .time-adjust-btn {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .timer-running .time-adjust-btn:hover {
            transform: none;
            border-color: var(--border-color);
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .time-input-group {
                gap: 8px;
            }
            
            .time-input-group input {
                padding: 8px;
                font-size: 0.9rem;
            }
            
            .time-adjust-btn {
                height: 36px;
                font-size: 0.9rem;
            }
            
            .preset-btn {
                padding: 12px 16px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .preset-btn {
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .timer-controls {
                gap: 8px;
            }
            
            .timer-controls .btn {
                min-width: 70px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back to Timers</a>
        
        <div class="timer-container">
            <div class="timer-display">
                <div class="timer-label">Quick Countdown</div>
                <div class="timer-time" id="display">00:00</div>
            </div>
            
            <!-- Control Buttons -->
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" style="display: none;">Pause</button>
                <button class="btn btn-danger" id="stopBtn" style="display: none;">Stop</button>
                <button class="btn btn-danger" id="resetBtn" style="display: none;">Reset</button>
                <button class="btn btn-secondary" id="clearBtn" style="display: none;">Clear</button>
            </div>
            
            <!-- Manual Time Entry -->
            <div class="timer-settings" style="margin-top: 30px; margin-bottom: 30px;">
                <div class="setting-group">
                    <div class="time-input-group">
                        <button class="time-adjust-btn" id="manualDecreaseBtn" type="button">−5</button>
                        <input type="text" id="manualTime" value="00:00" pattern="[0-9]{2}:[0-9]{2}" placeholder="MM:SS" />
                        <button class="time-adjust-btn" id="manualIncreaseBtn" type="button">+5</button>
                    </div>
                    <button class="btn btn-primary" id="manualStartBtn" style="width: 100%; margin-top: 10px;">Start</button>
                </div>
            </div>
            
            <!-- Preset Buttons (15-second increments up to 5 minutes) -->
            <div class="preset-buttons">
                <button class="preset-btn" data-seconds="15">00:15</button>
                <button class="preset-btn" data-seconds="30">00:30</button>
                <button class="preset-btn" data-seconds="45">00:45</button>
                <button class="preset-btn" data-seconds="60">01:00</button>
                <button class="preset-btn" data-seconds="75">01:15</button>
                <button class="preset-btn" data-seconds="90">01:30</button>
                <button class="preset-btn" data-seconds="105">01:45</button>
                <button class="preset-btn" data-seconds="120">02:00</button>
                <button class="preset-btn" data-seconds="135">02:15</button>
                <button class="preset-btn" data-seconds="150">02:30</button>
                <button class="preset-btn" data-seconds="165">02:45</button>
                <button class="preset-btn" data-seconds="180">03:00</button>
                <button class="preset-btn" data-seconds="195">03:15</button>
                <button class="preset-btn" data-seconds="210">03:30</button>
                <button class="preset-btn" data-seconds="225">03:45</button>
                <button class="preset-btn" data-seconds="240">04:00</button>
                <button class="preset-btn" data-seconds="255">04:15</button>
                <button class="preset-btn" data-seconds="270">04:30</button>
                <button class="preset-btn" data-seconds="285">04:45</button>
                <button class="preset-btn" data-seconds="300">05:00</button>
                <button class="preset-btn reset-btn" id="quickResetBtn">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="scripts/quick-countdown.js"></script>
</body>
</html>
