<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timerist - Health Fitness and Exercise Timers</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 245 247 250;
            --foreground: 51 51 51;
            --card: 255 255 255;
            --card-foreground: 51 51 51;
            --primary: 74 144 226;
            --primary-foreground: 255 255 255;
            --secondary: 80 200 120;
            --secondary-foreground: 255 255 255;
            --muted: 102 102 102;
            --muted-foreground: 153 153 153;
            --accent: 225 232 237;
            --accent-foreground: 51 51 51;
            --destructive: 231 76 60;
            --destructive-foreground: 255 255 255;
            --border: 225 232 237;
            --input: 225 232 237;
            --ring: 74 144 226;
            --radius: 0.5rem;
        }
        
        [data-theme="style1"] {
            --background: 0 0 0;
            --foreground: 255 255 255;
            --card: 26 26 26;
            --card-foreground: 255 255 255;
            --primary: 255 0 0;
            --primary-foreground: 255 255 255;
            --secondary: 0 255 0;
            --secondary-foreground: 0 0 0;
            --muted: 204 204 204;
            --muted-foreground: 153 153 153;
            --accent: 51 51 51;
            --accent-foreground: 255 255 255;
            --destructive: 255 0 0;
            --destructive-foreground: 255 255 255;
            --border: 51 51 51;
            --input: 51 51 51;
            --ring: 255 0 0;
        }
        
        body {
            background: rgb(var(--background));
            color: rgb(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .bg-card { background-color: rgb(var(--card)); }
        .text-foreground { color: rgb(var(--foreground)); }
        .text-muted-foreground { color: rgb(var(--muted-foreground)); }
        .bg-primary { background-color: rgb(var(--primary)); }
        .text-primary-foreground { color: rgb(var(--primary-foreground)); }
        .bg-secondary { background-color: rgb(var(--secondary)); }
        .text-secondary-foreground { color: rgb(var(--secondary-foreground)); }
        .bg-destructive { background-color: rgb(var(--destructive)); }
        .text-destructive-foreground { color: rgb(var(--destructive-foreground)); }
        .border-border { border-color: rgb(var(--border)); }
        .hover\:bg-primary\/90:hover { background-color: rgba(var(--primary), 0.9); }
        .hover\:bg-secondary\/90:hover { background-color: rgba(var(--secondary), 0.9); }
        
        .logo-circle,
        .logo-line {
            transition: stroke 0.3s ease;
        }
        
        .logo-text {
            transition: fill 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Timer types list with their corresponding HTML files
        const TIMER_TYPES = [
            { name: "Quick Countdown", file: "quick-countdown.html" },
            { name: "Countdown", file: "countdown.html" },
            { name: "Quick Interval", file: "quick-interval.html" },
            { name: "Interval", file: "interval.html" },
            { name: "Tabata", file: "tabata.html" },
            { name: "EMOM", file: "emom.html" },
            { name: "StopWatch", file: "stopwatch.html" },
            { name: "StopWatch Splits", file: "stopwatch-splits.html" },
            { name: "AMRAP", file: "amrap.html" },
            { name: "AMRAP Splits", file: "amrap-splits.html" },
            { name: "HIIT", file: "hiit.html" },
            { name: "Quick HIIT", file: "quick-hiit.html" },
            { name: "Pomodoro", file: "pomodoro.html" },
            { name: "Pyramid", file: "pyramid.html" }
        ];
        
        function MainPage() {
            const [selectedTimer, setSelectedTimer] = useState(null);
            
            const handleTimerClick = (timerType) => {
                setSelectedTimer(timerType.name);
                // Navigate to the timer page
                window.location.href = timerType.file;
            };
            
            return (
                <div className="min-h-screen p-4 md:p-8" style={{background: `rgb(var(--background))`}}>
                    <div className="max-w-4xl mx-auto space-y-8">
                        <header className="text-center space-y-4">
                            {/* Timerist Logo */}
                            <div className="flex justify-center mb-4">
                                <svg
                                    width="280"
                                    height="50"
                                    viewBox="0 0 280 50"
                                    xmlns="http://www.w3.org/2000/svg"
                                    style={{display: 'block'}}
                                >
                                    <circle 
                                        cx="20" 
                                        cy="25" 
                                        r="15" 
                                        fill="none" 
                                        stroke="rgb(var(--foreground))" 
                                        strokeWidth="2.5" 
                                        className="logo-circle"
                                    />
                                    <line 
                                        x1="20" 
                                        y1="25" 
                                        x2="20" 
                                        y2="12" 
                                        stroke="rgb(var(--foreground))" 
                                        strokeWidth="2.5" 
                                        className="logo-line"
                                    />
                                    <line 
                                        x1="20" 
                                        y1="25" 
                                        x2="32" 
                                        y2="25" 
                                        stroke="rgb(var(--foreground))" 
                                        strokeWidth="2.5" 
                                        className="logo-line"
                                    />
                                    <text 
                                        x="50" 
                                        y="35" 
                                        fontFamily="system-ui, -apple-system, sans-serif" 
                                        fontSize="24" 
                                        fill="rgb(var(--foreground))" 
                                        className="logo-text" 
                                        style={{fontWeight: 600}}
                                    >
                                        Timerist.com
                                    </text>
                                </svg>
                            </div>
                            <p style={{color: `rgb(var(--muted-foreground))`}}>
                                Health fitness and exercise timers
                            </p>
                        </header>
                        
                        {/* Section 1: Timer Types */}
                        <div className="p-6 bg-card border border-border rounded-lg shadow-lg">
                            <h2 className="text-2xl font-semibold mb-4" style={{color: `rgb(var(--foreground))`}}>Timer Types</h2>
                            <div className="flex flex-wrap gap-2">
                                {TIMER_TYPES.map((timerType) => (
                                    <button
                                        key={timerType.name}
                                        onClick={() => handleTimerClick(timerType)}
                                        className="px-4 py-2 rounded-md text-sm font-medium transition-colors min-w-[120px] hover:opacity-90"
                                        style={{
                                            background: selectedTimer === timerType.name 
                                                ? `rgb(var(--primary))` 
                                                : "transparent",
                                            color: selectedTimer === timerType.name 
                                                ? `rgb(var(--primary-foreground))` 
                                                : `rgb(var(--foreground))`,
                                            border: selectedTimer === timerType.name 
                                                ? "none" 
                                                : `1px solid rgb(var(--border))`,
                                            cursor: "pointer"
                                        }}
                                    >
                                        {timerType.name}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* Section 2: About Timerist */}
                        <div className="p-6 bg-card border border-border rounded-lg shadow-lg">
                            <h2 className="text-2xl font-semibold mb-4" style={{color: `rgb(var(--foreground))`}}>About Timerist</h2>
                            <p style={{color: `rgb(var(--foreground))`}}>
                                A collection of fitness timers for help Fitness Timers for Health, Fitness and Exercise enthusiast and trainers.
                            </p>
                        </div>
                        
                        {/* Section 3: Footer */}
                        <div className="p-6 bg-card border border-border rounded-lg shadow-lg">
                            <div className="text-center" style={{color: `rgb(var(--muted-foreground))`}}>
                                Timerist.com | Created by Buiulderist.com & BigFactory.com
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainPage />);
    </script>
</body>
</html>
