<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOM Timer - Timerist</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Timers</a>
        
        <div class="timer-container">
            <div class="timer-display">
                <div class="timer-label">EMOM - Every Minute On the Minute</div>
                <div class="timer-time" id="display">00:00</div>
                <div style="margin-top: 20px; font-size: 1rem; color: var(--text-light);">
                    Minute <span id="minute">1</span> of <span id="totalMinutes">10</span>
                </div>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-danger" id="resetBtn">Reset</button>
            </div>
            
            <div class="timer-settings">
                <div class="setting-group">
                    <label for="minutes">Total Minutes</label>
                    <input type="number" id="minutes" min="1" max="60" value="10" />
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/emom.js"></script>
</body>
</html>
