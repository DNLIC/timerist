<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Splits - Timerist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <link rel="stylesheet" href="styles/timerist-design-system.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
            margin: 0 auto;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Header with logo on left and menu on right */
        .header-top {
            position: absolute;
            top: clamp(1rem, 3vw, 2rem);
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 clamp(1rem, 3vw, 2rem);
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #timerist-logo {
            display: block;
            width: 40px;
            height: 40px;
            color: #0a0a0a;
        }
        
        .header-top a {
            transition: opacity 0.2s ease;
        }
        
        .header-top a:hover {
            opacity: 0.7;
        }
        
        #timerist-logo circle,
        #timerist-logo line {
            stroke: #0a0a0a;
            stroke-width: 2.5;
        }
        
        .dark #timerist-logo {
            color: #fafafa;
        }
        
        .dark #timerist-logo circle,
        .dark #timerist-logo line {
            stroke: #fafafa;
        }
        
        html.dark #timerist-logo .logo-circle,
        html.dark #timerist-logo .logo-line {
            stroke: #fafafa !important;
        }
        
        .hamburger-menu {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: hsl(var(--foreground));
            font-size: 1.5rem;
            transition: opacity 0.2s;
        }
        
        .hamburger-menu:hover {
            opacity: 0.7;
        }
        
        .settings-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: hsl(var(--card));
            border-left: 1px solid hsl(var(--border));
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .settings-drawer.open {
            right: 0;
        }
        
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 999;
        }
        
        .drawer-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        .drawer-header {
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .drawer-content {
            padding: 1.5rem;
        }
        
        .drawer-close {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: hsl(var(--foreground));
            padding: 0.25rem;
        }
        
        .timer-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            overflow-x: hidden;
            margin-top: clamp(4rem, 8vw, 6rem);
        }
        
        @media (min-width: 768px) {
            .timer-container {
                max-width: 90%;
            }
        }
        
        .timer-display {
            margin-bottom: clamp(1.5rem, 5vw, 4rem);
            margin-top: clamp(0.5rem, 2vw, 1.5rem);
        }
        
        .timer-label {
            font-size: clamp(0.75rem, 2vw, 1.25rem);
            margin-bottom: clamp(0.5rem, 2vw, 1.5rem);
            color: hsl(var(--muted-foreground));
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .timer-time {
            font-size: clamp(4rem, 20vw, 14rem);
            font-weight: 800;
            line-height: 1;
            margin: clamp(0.5rem, 2vw, 2rem) 0;
            color: hsl(var(--foreground));
            font-family: 'Courier New', monospace;
        }
        
        .timer-controls {
            display: flex;
            gap: clamp(0.75rem, 4vw, 2rem);
            justify-content: center;
            margin-top: clamp(2rem, 6vw, 5rem);
            flex-wrap: wrap;
        }
        
        .timer-controls .btn {
            min-width: clamp(100px, 20vw, 180px);
            padding: clamp(0.75rem, 3vw, 1.25rem) clamp(1.25rem, 5vw, 2rem);
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 600;
        }
        
        .splits-list {
            margin-top: 2rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .split-item {
            padding: 0.75rem;
            border-bottom: 1px solid hsl(var(--border));
            display: flex;
            justify-content: space-between;
            color: hsl(var(--foreground));
        }
        
        .version-number {
            position: fixed;
            bottom: 0.5rem;
            right: 0.5rem;
            font-size: 0.625rem;
            color: hsl(var(--muted-foreground));
            opacity: 0.6;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="mode-toggle-btn mode-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <span id="theme-icon">üåô</span>
    </button>
    
    <div class="container">
        <div class="header-top">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; cursor: pointer;">
                    <svg
                        width="40"
                        height="40"
                        viewBox="0 0 40 40"
                        xmlns="http://www.w3.org/2000/svg"
                        id="timerist-logo"
                    >
                        <circle cx="20" cy="20" r="15" fill="none" stroke="#0a0a0a" stroke-width="2.5" class="logo-circle"/>
                        <line x1="20" y1="20" x2="20" y2="8" stroke="#0a0a0a" stroke-width="2.5" class="logo-line"/>
                        <line x1="20" y1="20" x2="30" y2="20" stroke="#0a0a0a" stroke-width="2.5" class="logo-line"/>
                    </svg>
                </a>
                <span style="font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 600; color: hsl(var(--foreground));">timerist.com</span>
                <span class="separator" style="color: hsl(var(--muted-foreground));">|</span>
                <span style="font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 600; color: hsl(var(--foreground));">StopWatch Splits</span>
            </div>
            
            <button class="hamburger-menu" onclick="toggleDrawer()" aria-label="Open settings menu">
                ‚ò∞
            </button>
        </div>
        
        <div class="timer-container">
            <div class="timer-display">
                <div class="timer-label">StopWatch Splits</div>
                <div class="timer-time" id="display">00:00:00</div>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-secondary" id="splitBtn" disabled>Split</button>
                <button class="btn btn-destructive" id="resetBtn">Reset</button>
            </div>
            
            <div class="splits-list" id="splitsList"></div>
        </div>
    </div>
    
    <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
    <div class="settings-drawer" id="settingsDrawer">
        <div class="drawer-header">
            <h2 style="font-size: 1.25rem; font-weight: 600; color: hsl(var(--foreground));">Settings</h2>
            <button class="drawer-close" onclick="closeDrawer()">√ó</button>
        </div>
        <div class="drawer-content">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: hsl(var(--foreground)); font-weight: 600;">Audio Feedback</label>
                <button class="btn btn-outline" id="audioToggle" onclick="toggleAudio()">On</button>
            </div>
            <div>
                <a href="index.html" style="display: block; padding: 0.75rem; color: hsl(var(--primary)); text-decoration: none;">‚Üê Back to Timers</a>
            </div>
        </div>
    </div>
    
    <div class="version-number">v1.1</div>
    
    <script src="scripts/dark-mode-toggle.js"></script>
    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let intervalId = null;
        let isRunning = false;
        let isPaused = false;
        let splits = [];
        let audioEnabled = true;
        
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const splitBtn = document.getElementById('splitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const splitsList = document.getElementById('splitsList');
        
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            const now = Date.now();
            const currentTime = elapsedTime + (isRunning ? (now - startTime) : 0);
            display.textContent = formatTime(currentTime);
        }
        
        function startTimer() {
            if (!isRunning && !isPaused) {
                startTime = Date.now();
            } else if (isPaused) {
                startTime = Date.now() - elapsedTime;
            }
            isRunning = true;
            isPaused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            splitBtn.disabled = false;
            
            intervalId = setInterval(updateDisplay, 10);
        }
        
        function pauseTimer() {
            if (isRunning) {
                elapsedTime += Date.now() - startTime;
                isRunning = false;
                isPaused = true;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                clearInterval(intervalId);
            }
        }
        
        function splitTimer() {
            if (isRunning || isPaused) {
                const now = Date.now();
                const currentTime = elapsedTime + (isRunning ? (now - startTime) : 0);
                splits.push({
                    time: currentTime,
                    split: currentTime - (splits.length > 0 ? splits[splits.length - 1].time : 0)
                });
                updateSplitsList();
            }
        }
        
        function resetTimer() {
            isRunning = false;
            isPaused = false;
            elapsedTime = 0;
            startTime = 0;
            splits = [];
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            splitBtn.disabled = true;
            clearInterval(intervalId);
            display.textContent = '00:00:00';
            updateSplitsList();
        }
        
        function updateSplitsList() {
            splitsList.innerHTML = '';
            splits.forEach((split, index) => {
                const item = document.createElement('div');
                item.className = 'split-item';
                item.innerHTML = `
                    <span>Split ${index + 1}</span>
                    <span>${formatTime(split.split)}</span>
                `;
                splitsList.appendChild(item);
            });
        }
        
        function toggleDrawer() {
            const drawer = document.getElementById('settingsDrawer');
            const overlay = document.getElementById('drawerOverlay');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        
        function closeDrawer() {
            const drawer = document.getElementById('settingsDrawer');
            const overlay = document.getElementById('drawerOverlay');
            drawer.classList.remove('open');
            overlay.classList.remove('open');
        }
        
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            document.getElementById('audioToggle').textContent = audioEnabled ? 'On' : 'Off';
        }
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        splitBtn.addEventListener('click', splitTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const isDark = document.documentElement.classList.contains('dark');
            icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
        
        function updateLogoColors() {
            const logo = document.getElementById('timerist-logo');
            if (!logo) return;
            
            const isDark = document.documentElement.classList.contains('dark');
            const lightColor = '#0a0a0a';
            const darkColor = '#fafafa';
            const color = isDark ? darkColor : lightColor;
            
            const circles = logo.querySelectorAll('.logo-circle');
            const lines = logo.querySelectorAll('.logo-line');
            
            circles.forEach(el => el.setAttribute('stroke', color));
            lines.forEach(el => el.setAttribute('stroke', color));
        }
        
        updateThemeIcon();
        const observer = new MutationObserver(() => {
            updateThemeIcon();
            updateLogoColors();
        });
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
        
        updateLogoColors();
        
        const originalToggle = window.toggleTheme;
        window.toggleTheme = function() {
            originalToggle();
            setTimeout(() => {
                updateThemeIcon();
                updateLogoColors();
            }, 10);
        };
    </script>
</body>
</html>
