<!-- Stopwatch (count-up timer) – drop this at the top of timer demos -->
<div id="stopwatch-section" style="margin: 30px auto; max-width: 500px; text-align: center;">
  <div id="display" style="
    font-family: monospace;
    font-size: 4.8rem;
    font-weight: bold;
    letter-spacing: 4px;
    background: #111;
    color: #0f0;
    padding: 20px 30px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    user-select: none;
  ">
    00:00:00<span style="font-size: 2.4rem;">.00</span>
  </div>

  <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
    <button id="startBtn" style="
      padding: 14px 32px;
      font-size: 1.3rem;
      font-weight: bold;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 120px;
    ">Start</button>

    <button id="pauseBtn" disabled style="
      padding: 14px 32px;
      font-size: 1.3rem;
      font-weight: bold;
      background: #cc6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 120px;
    ">Pause</button>

    <button id="resetBtn" disabled style="
      padding: 14px 32px;
      font-size: 1.3rem;
      font-weight: bold;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 120px;
    ">Reset</button>
  </div>
</div>

<script>
// Stopwatch logic – place this <script> after the HTML or at end of <body>
let timer;
let startTime;
let elapsedTime = 0;
let isRunning = false;

const display = document.getElementById('display');
const startBtn = document.getElementById('startBtn');
const pauseBtn = document.getElementById('pauseBtn');
const resetBtn  = document.getElementById('resetBtn');

function formatTime(timeMs) {
  const totalMs   = timeMs;
  const hours     = Math.floor(totalMs / 3600000);
  const minutes   = Math.floor((totalMs % 3600000) / 60000);
  const seconds   = Math.floor((totalMs % 60000) / 1000);
  const centis    = Math.floor((totalMs % 1000) / 10);

  return `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}<span style="font-size:2.4rem;">.${String(centis).padStart(2,'0')}</span>`;
}

function updateDisplay() {
  display.innerHTML = formatTime(elapsedTime);
}

function start() {
  if (!isRunning) {
    isRunning = true;
    startTime = Date.now() - elapsedTime;
    timer = setInterval(() => {
      elapsedTime = Date.now() - startTime;
      updateDisplay();
    }, 10);
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resetBtn.disabled  = false;
  }
}

function pause() {
  if (isRunning) {
    isRunning = false;
    clearInterval(timer);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
  }
}

function reset() {
  isRunning = false;
  clearInterval(timer);
  elapsedTime = 0;
  updateDisplay();
  startBtn.disabled = false;
  pauseBtn.disabled = true;
  resetBtn.disabled  = true;
}

startBtn.addEventListener('click', start);
pauseBtn.addEventListener('click', pause);
resetBtn.addEventListener('click', reset);

// Optional: spacebar to start/pause (handy for workouts)
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    e.preventDefault();
    if (isRunning) pause();
    else start();
  }
});
</script>
