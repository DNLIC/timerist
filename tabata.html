<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer - Timerist</title>
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/theme-switcher.js"></script>
    <script src="scripts/style-switcher-ui.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Timers</a>
        
        <div class="timer-container">
            <div class="timer-display">
                <div class="timer-label" id="phaseLabel">Work</div>
                <div class="timer-time" id="display">00:20</div>
                <div style="margin-top: 20px; font-size: 1rem; color: var(--text-light);">
                    Round <span id="round">1</span> of <span id="totalRounds">8</span>
                </div>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-danger" id="resetBtn">Reset</button>
            </div>
            
            <div class="timer-settings">
                <div class="setting-group">
                    <label for="workSeconds">Work - Seconds</label>
                    <input type="number" id="workSeconds" min="1" max="99" value="20" />
                </div>
                <div class="setting-group">
                    <label for="restSeconds">Rest - Seconds</label>
                    <input type="number" id="restSeconds" min="1" max="99" value="10" />
                </div>
                <div class="setting-group">
                    <label for="rounds">Number of Rounds</label>
                    <input type="number" id="rounds" min="1" max="99" value="8" />
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/tabata.js"></script>
</body>
</html>
