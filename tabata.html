<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabata Timer - Timerist</title>
    <link rel="stylesheet" href="styles/timerist-design-system.css">
    <style>
        /* Header with logo on left and menu on right */
        .header-top {
            position: absolute;
            top: clamp(1rem, 3vw, 2rem);
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 clamp(1rem, 3vw, 2rem);
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #timerist-logo {
            display: block;
            width: 40px;
            height: 40px;
            color: #0a0a0a;
        }
        
        .header-top a {
            transition: opacity 0.2s ease;
        }
        
        .header-top a:hover {
            opacity: 0.7;
        }
        
        #timerist-logo circle,
        #timerist-logo line {
            stroke: #0a0a0a;
            stroke-width: 2.5;
        }
        
        .dark #timerist-logo {
            color: #fafafa;
        }
        
        .dark #timerist-logo circle,
        .dark #timerist-logo line {
            stroke: #fafafa;
        }
        
        html.dark #timerist-logo .logo-circle,
        html.dark #timerist-logo .logo-line {
            stroke: #fafafa !important;
        }
        
        .hamburger-menu {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: hsl(var(--foreground));
            font-size: 1.5rem;
            transition: opacity 0.2s;
        }
        
        .hamburger-menu:hover {
            opacity: 0.7;
        }
        
        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: clamp(4rem, 8vw, 6rem);
        }
        
        .timer-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .timer-controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .timer-controls .btn {
            min-width: 80px;
            padding: 0.75rem 1.25rem;
        }
        
        .timer-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        @media (max-width: 390px) {
            .timer-settings {
                grid-template-columns: 1fr;
            }
            
            .timer-controls {
                gap: 0.5rem;
            }
            
            .timer-controls .btn {
                min-width: 70px;
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .setting-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: hsl(var(--muted-foreground));
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .setting-group input {
            width: 100%;
            padding: 0.625rem;
            border: 2px solid hsl(var(--input));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            min-height: 44px;
        }
        
        .setting-group input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        
        .round-info {
            margin-top: 1.25rem;
            font-size: 1rem;
            color: hsl(var(--muted-foreground));
            text-align: center;
        }
        
        #phaseLabel {
            color: hsl(var(--primary));
        }
    </style>
</head>
<body>
    <button class="mode-toggle-btn mode-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <span id="theme-icon">ðŸŒ™</span>
    </button>
    
    <div class="container">
        <div class="header-top">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <a href="index.html" style="display: flex; align-items: center; text-decoration: none; cursor: pointer;">
                    <svg
                        width="40"
                        height="40"
                        viewBox="0 0 40 40"
                        xmlns="http://www.w3.org/2000/svg"
                        id="timerist-logo"
                    >
                        <circle cx="20" cy="20" r="15" fill="none" stroke="#0a0a0a" stroke-width="2.5" class="logo-circle"/>
                        <line x1="20" y1="20" x2="20" y2="8" stroke="#0a0a0a" stroke-width="2.5" class="logo-line"/>
                        <line x1="20" y1="20" x2="30" y2="20" stroke="#0a0a0a" stroke-width="2.5" class="logo-line"/>
                    </svg>
                </a>
                <span style="font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 600; color: hsl(var(--foreground));">timerist.com</span>
                <span class="separator" style="color: hsl(var(--muted-foreground));">|</span>
                <span style="font-size: clamp(1rem, 3vw, 1.5rem); font-weight: 600; color: hsl(var(--foreground));">Tabata</span>
            </div>
        </div>
        
        <div class="timer-container">
            <div class="timer-display">
                <div class="timer-label" id="phaseLabel">Work</div>
                <div class="timer-time" id="display">00:20</div>
                <div class="round-info">
                    Round <span id="round">1</span> of <span id="totalRounds">8</span>
                </div>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-destructive" id="resetBtn">Reset</button>
            </div>
            
            <div class="timer-settings">
                <div class="setting-group">
                    <label for="workSeconds">Work - Seconds</label>
                    <input type="number" id="workSeconds" min="1" max="99" value="20" />
                </div>
                <div class="setting-group">
                    <label for="restSeconds">Rest - Seconds</label>
                    <input type="number" id="restSeconds" min="1" max="99" value="10" />
                </div>
                <div class="setting-group">
                    <label for="rounds">Number of Rounds</label>
                    <input type="number" id="rounds" min="1" max="99" value="8" />
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/dark-mode-toggle.js"></script>
    <script src="scripts/tabata.js"></script>
    <script>
        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const isDark = document.documentElement.classList.contains('dark');
            icon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        updateThemeIcon();
        const observer = new MutationObserver(updateThemeIcon);
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
        
        const originalToggle = window.toggleTheme;
        window.toggleTheme = function() {
            originalToggle();
            setTimeout(() => {
                updateThemeIcon();
                updateLogoColors();
            }, 10);
        };
        
        // Function to update logo colors based on theme
        function updateLogoColors() {
            const logo = document.getElementById('timerist-logo');
            if (!logo) return;
            
            const isDark = document.documentElement.classList.contains('dark');
            const lightColor = '#0a0a0a';
            const darkColor = '#fafafa';
            const color = isDark ? darkColor : lightColor;
            
            const circles = logo.querySelectorAll('.logo-circle');
            const lines = logo.querySelectorAll('.logo-line');
            
            circles.forEach(el => el.setAttribute('stroke', color));
            lines.forEach(el => el.setAttribute('stroke', color));
        }
        
        const themeObserver = new MutationObserver(() => {
            updateLogoColors();
        });
        themeObserver.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
        
        updateLogoColors();
        
        // Update phase label color based on phase
        const phaseLabel = document.getElementById('phaseLabel');
        const phaseObserver = new MutationObserver(() => {
            const isWork = phaseLabel.textContent === 'Work';
            phaseLabel.style.color = isWork 
                ? 'hsl(var(--primary))' 
                : 'hsl(var(--secondary))';
        });
        phaseObserver.observe(phaseLabel, {
            childList: true,
            characterData: true,
            subtree: true
        });
    </script>
</body>
</html>
