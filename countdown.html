<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Timerist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>
    <link rel="stylesheet" href="styles/timerist-design-system.css">
    <style>
        /* Full viewport height and vertical centering */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
            margin: 0 auto;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Logo styling - positioned at top */
        .container > svg:first-of-type {
            position: absolute;
            top: clamp(1rem, 3vw, 2rem);
            left: 50%;
            transform: translateX(-50%);
            margin: 0 !important;
            z-index: 10;
            flex-shrink: 0;
            display: block !important;
            width: 240px;
            height: 50px;
        }
        
        /* Ensure logo is visible in light and dark mode */
        #timerist-logo {
            color: hsl(var(--foreground));
        }
        
        #timerist-logo circle,
        #timerist-logo line {
            stroke: currentColor;
        }
        
        #timerist-logo .logo-text {
            fill: currentColor;
        }
        
        .dark #timerist-logo {
            color: hsl(var(--foreground));
        }
        
        /* Adjust back-link spacing when logo is present */
        .container > .back-link {
            margin-top: clamp(4rem, 8vw, 6rem);
        }
        
        @media (min-width: 640px) {
            .container {
                padding: 2rem;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 2rem 3rem;
            }
        }
        
        .timer-container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            overflow-x: hidden;
        }
        
        @media (min-width: 768px) {
            .timer-container {
                max-width: 90%;
            }
        }
        
        .timer-display {
            margin-bottom: clamp(1.5rem, 5vw, 4rem);
            margin-top: clamp(0.5rem, 2vw, 1.5rem);
        }
        
        .timer-label {
            font-size: clamp(0.75rem, 2vw, 1.25rem);
            margin-bottom: clamp(0.5rem, 2vw, 1.5rem);
        }
        
        @media (min-width: 768px) {
            .timer-label {
                font-size: clamp(0.875rem, 2.5vw, 1.5rem);
            }
        }
        
        .timer-time {
            font-size: clamp(4rem, 20vw, 14rem);
            font-weight: 800;
            line-height: 1;
            margin: clamp(0.5rem, 2vw, 2rem) 0;
            word-break: keep-all;
            overflow-wrap: normal;
            max-width: 100%;
            overflow: hidden;
            text-overflow: clip;
            white-space: nowrap;
        }
        
        @media (min-width: 768px) {
            .timer-time {
                font-size: clamp(8rem, 25vw, 16rem);
            }
        }
        
        @media (min-width: 1024px) {
            .timer-time {
                font-size: clamp(9rem, 26vw, 20rem);
            }
        }
        
        .timer-controls {
            display: flex;
            gap: clamp(0.75rem, 4vw, 2rem);
            justify-content: center;
            margin-top: clamp(2rem, 6vw, 5rem);
            flex-wrap: wrap;
        }
        
        .timer-controls .btn {
            min-width: clamp(100px, 20vw, 180px);
            padding: clamp(0.75rem, 3vw, 1.25rem) clamp(1.25rem, 5vw, 2rem);
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 600;
            transition: all var(--transition-fast, 0.2s ease);
        }
        
        .timer-controls .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px hsl(var(--ring) / 0.4);
        }
        
        .timer-controls .btn:focus-visible {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
        }
        
        @media (min-width: 768px) {
            .timer-controls {
                gap: clamp(1rem, 5vw, 2.5rem);
            }
            
            .timer-display {
                margin-bottom: clamp(3rem, 8vw, 6rem);
                margin-top: clamp(1rem, 4vw, 3rem);
            }
            
            .timer-label {
                margin-bottom: clamp(1rem, 3vw, 2.5rem);
            }
            
            .timer-time {
                margin: clamp(1rem, 3vw, 3rem) 0;
            }
        }
        
        .timer-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: clamp(2rem, 5vw, 4rem);
            width: 100%;
            max-width: 100%;
        }
        
        @media (min-width: 768px) {
            .timer-settings {
                grid-template-columns: repeat(2, minmax(200px, 1fr));
                gap: 2.5rem;
                max-width: 700px;
                margin: clamp(2.5rem, 6vw, 5rem) auto 0;
            }
        }
        
        .setting-group input {
            width: 100%;
            padding: 0.625rem;
            border: 2px solid hsl(var(--input));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            min-height: 44px;
        }
        
        @media (min-width: 768px) {
            .setting-group input {
                padding: 1.25rem;
                font-size: 1.5rem;
                min-height: 64px;
            }
        }
        
        .back-link {
            margin-bottom: clamp(1rem, 3vw, 2rem);
            color: hsl(var(--foreground));
            text-decoration: none;
            transition: opacity var(--transition-fast, 0.2s ease);
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        @media (min-width: 768px) {
            .back-link {
                margin-bottom: clamp(1.5rem, 4vw, 3rem);
            }
        }
        
        @media (max-width: 390px) {
            .timer-settings {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .timer-controls {
                gap: 0.5rem;
            }
            
            .timer-controls .btn {
                min-width: 80px;
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }
            
            .timer-time {
                font-size: clamp(3rem, 18vw, 12rem);
            }
            
            .container {
                padding: 0.75rem;
            }
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .setting-group {
                gap: 0.75rem;
            }
        }
        
        .setting-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: hsl(var(--muted-foreground));
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        @media (min-width: 768px) {
            .setting-group label {
                font-size: 1rem;
            }
        }
        
        .setting-group input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }
        
        .setting-group input:focus-visible {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
        }
        
        /* Ensure dark mode colors work correctly */
        .timer-time {
            color: hsl(var(--foreground));
        }
        
        .timer-label {
            color: hsl(var(--muted-foreground));
        }
        
        /* Prevent horizontal overflow on all elements */
        .timer-display {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        .timer-settings {
            overflow-x: hidden;
        }
        
        /* Version number */
        .version-number {
            position: fixed;
            bottom: 0.5rem;
            right: 0.5rem;
            font-size: 0.625rem;
            color: hsl(var(--muted-foreground));
            opacity: 0.6;
            font-family: monospace;
            z-index: 1000;
            pointer-events: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .version-number {
                font-size: 0.75rem;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="mode-toggle-btn mode-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <span id="theme-icon">üåô</span>
    </button>
    
    <div class="container">
        <svg
            width="240"
            height="50"
            viewBox="0 0 240 50"
            xmlns="http://www.w3.org/2000/svg"
            id="timerist-logo"
            style="position: absolute; top: clamp(1rem, 3vw, 2rem); left: 50%; transform: translateX(-50%); z-index: 10; display: block; width: 240px; height: 50px;"
        >
            <!-- Minimal stopwatch icon -->
            <circle cx="20" cy="25" r="15" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="20" y1="25" x2="20" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="20" y1="25" x2="32" y2="25" stroke="currentColor" stroke-width="2"/>
            <!-- Text -->
            <text x="50" y="35" font-family="sans-serif" font-size="24" fill="currentColor" class="logo-text">Timerist</text>
        </svg>
        
        <a href="index.html" class="back-link">‚Üê Back to Timers</a>
        
        <div class="timer-container">
            <div class="timer-display">
                <div class="timer-label">Countdown Timer</div>
                <div class="timer-time" id="display">00:00</div>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-destructive" id="resetBtn">Reset</button>
            </div>
            
            <div class="timer-settings">
                <div class="setting-group">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" min="0" max="99" value="5" />
                </div>
                <div class="setting-group">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0" />
                </div>
            </div>
        </div>
    </div>
    
    <!-- Version number -->
    <div class="version-number">v1.1</div>
    
    <script src="scripts/dark-mode-toggle.js"></script>
    <script src="scripts/countdown.js"></script>
    <script>
        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const isDark = document.documentElement.classList.contains('dark');
            icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
        
        updateThemeIcon();
        const observer = new MutationObserver(updateThemeIcon);
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['class']
        });
        
        const originalToggle = window.toggleTheme;
        window.toggleTheme = function() {
            originalToggle();
            setTimeout(updateThemeIcon, 10);
        };
    </script>
</body>
</html>
